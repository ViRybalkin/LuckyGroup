<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Форма заказа</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <section class="section section-form">
          <div class="container container-form">
            <div class="hero">
              <div class="preview"></div>
              <div class="form">
                <div class="form__title">
                  <h1>Сделай шаг к выздоровлению</h1>
                </div>
                <div class="form__wrapper">
                  <form action="">
                    <div class="form__row">
                      <label class="form__block" for="firstName">
                        <p class="form__row-title">Ваше <span>Имя</span></p>
                        <input
                          class="form__input"
                          type="text"
                          name="firstName"
                          placeholder="Алексей"
                        />
                      </label>
                    </div>
                    <div class="form__row">
                      <label class="form__block" for="phone">
                        <p class="form__row-title">Ваш <span>телефон</span></p>
                        <input
                          class="form__input"
                          type="text"
                          name="phone"
                          placeholder="+7 (123) 456 78-90"
                        />
                      </label>
                      <div class="select">
                        <div class="select__header">
                          <p class="select__current">
                            RU <img src="./img/flag.png" alt="" />
                          </p>
                          <div class="select__icon">
                            <img src="./img/arrow-down.svg" />
                          </div>
                        </div>
                        <ul class="select__list">
                          <li class="select__item" data-image="./img/flag.png">
                            RU <img src="./img/flag.png" alt="" />
                          </li>
                          <li class="select__item" data-image="./img/flag.png">
                            RU 2 <img src="./img/flag.png" alt="" />
                          </li>
                          <li class="select__item" data-image="./img/flag.png">
                            RU 3 <img src="./img/flag.png"
                          </li>
                          <li class="select__item" data-image="./img/flag.png">
                            RU 4 <img src="./img/flag.png"
                          </li>
                        </ul>
                      </div>
                    </div>
                    <button class="btn form__btn" type="submit">
                      Заказать <img src="img/arrow.svg" />
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="main.min.js"></script>
  </body>
</html>
